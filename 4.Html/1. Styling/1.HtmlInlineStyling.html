<!-- html,head,body...... called tags -->
<html>

<head>

    
</head>

<body>
    <!-- Headings -->
    <h1 style="text-align: center; background: yellow; padding: 20px;">Ramayanam(Adi Kavyam)</h1>

    <!-- Divisions are used to group the content -->
    <div>
        <!-- Images -->
        <!-- Images have self closing tags -->
        <img style="border: 10px black dotted; display: block; margin-left: auto;margin-right: auto;"
            src="https://cdn.stumagz.com/images/570e3f2d5387fstryimg" alt="Rama Ravana Yuddham" width="305" />

        <!-- Paragraph -->
        <p style="text-align: center; font-size: 20px; font-weight: bolder; font-style: italic; ">Ramayana is an epic. It is not a myth nor mythology but a story/history that has
            actually taken place.</p>
    </div>

    <!-- <div style="background: url(https://cdn.stumagz.com/images/570e3f2d5387fstryimg);"> -->
    <div>

        <h2 style="text-align: center; text-decoration: underline double red;">Bala Kanda</h2>
        <h2 style="text-align: center; color: BLue">Ayodya Kanda</h2>
        <h2 style="text-align: center;">Aranya Kanda</h2>
        <h2 style="text-align: center;">Kishkinda Kanda</h2>
        <h2 style="text-align: center;">Sundara Kanda</h2>
        <h2 style="text-align: center;">Yudha Kanda</h2>
    </div>



    <!-- Anchor Tags / Links -->
    <!-- id,href is called an attribute -->
    <h3 style="text-align: center; ">References</h3>
    <a style="text-align: center;" id="ramayanamLink" href="https://en.wikipedia.org/wiki/Ramayana">Ramayanam
        Wikipedia</a>

    <!-- Break -->
    <br>
    <br>
    <br>
    <br>



</body>

</html>
