
<!-- html,head,body...... called tags -->
<html> 
    <head>

    </head>
    <body>
        <!-- Headings -->
        <h1>Jai Sri Rama</h1>
        <h2>Jai Seetha</h2>
        <h3>Jai Hanuma</h3>
        <h4>Jai Lakshmana</h4>

        <!-- Paragraph -->
        <p>Ramayana is an epic. It is not a myth nor mythology but a story/history that has actually taken place.</p>

        <!-- Anchor Tags / Links -->
        <!-- id,href is called an attribute -->
        <a id="ramayanamLink" href="https://en.wikipedia.org/wiki/Ramayana">Ramayanam Wikipedia</a>

        <!-- Break -->
        <br>
        <br>
        <br>
        <br>

        <!-- Images -->
        <!-- Images have self closing tags -->
        <img src="https://cdn.stumagz.com/images/570e3f2d5387fstryimg" alt="Rama Ravana Yuddham" width="305" />

    </body>
</html>
