<html>

<head>
    <style>
        table,
        tr,
        td {
            border: 2px black solid;
            width: 50%;
        }

        .content-center {
            text-align: center;
            margin-left: auto;
            margin-right: auto;
        }

        td {
            padding: 25px;
        }
    </style>
</head>

<body>
    <h1 class="content-center">Registration Form</h1>
    <form>
        <table class="content-center">
            <tr>
                <td>
                    <label> First Name </label>
                </td>
                <td>
                    <input type="text">

                </td>
            </tr>
            <tr>
                <td>
                    <label> Last Name </label>
                </td>
                <td>
                    <input type="text">

                </td>
            </tr>
            <tr>
                <td>
                    <label> Email </label>
                </td>
                <td>
                    <input type="text">

                </td>
            </tr>
            <tr>
                <td>
                    <label> Gender </label>
                </td>
                <td>
                    <input type="radio" name="gender" value="Male">
                    <label for="">Male</label>

                    <input type="radio" name="gender" value="Female">
                    <label for="">Female</label>

                </td>
            </tr>

            <tr>
                <td colspan="2">
                    <input type="button" value="Button">
                    <input type="submit" value="Submit">
                </td>

            </tr>

        </table>

    </form>
</body>

</html>
